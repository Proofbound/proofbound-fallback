<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proofbound</title>
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 2rem;
            filter: invert(1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
            max-width: 400px;
        }
        a {
            color: #6ea8fe;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .comeback {
            margin-top: 2rem;
            font-size: 1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-562x675.png" alt="Proofbound" class="logo">
        <h1>Proofbound is currently limited to a select number of users</h1>
        <p>Interested in access? Email us at <a href="mailto:info@proofbound.com">info@proofbound.com</a></p>
        <p class="comeback">Come back soon!</p>
    </div>
</body>
</html>
